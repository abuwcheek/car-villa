{% extends 'base.html' %}
{% load static %}


{% block title %}
	change password
{% endblock title %}


{% block content %}

    <main class="main">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="{% url 'index' %}" rel="nofollow" style="text-decoration: none;">Home</a>
                    <span></span><a href="{% url 'users:myprofile' %}" style="text-decoration: none;">Account</a>
                    <span></span><a href="{% url 'users:updateuser' %}" style="text-decoration: none;">Update Profile</a>
                    <span></span> Change Password
                </div>
            </div>
        </div>
        <section class="pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 m-auto">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="dashboard-menu">
                                    <ul class="nav flex-column" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link" id="address-tab" data-bs-toggle="tab" href="#password" role="tab" aria-controls="address" aria-selected="true"><i class="fa fa-key mr-15"></i>My Password</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="tab-content dashboard-content">
                                    <div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="address-tab">
                                        <div class="row">
                                                <form method="post">
                                                    {% csrf_token %}
                                                    <div class="row">
                                                        <div class="form-group col-md-12">
                                                            <p>{{ changeform.as_p }}</p>
                                                        </div>
                                                        <input type="submit" name="password" value="Save" id="" class="btn btn-info">
                                                    </div>
                                                </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock content %}
